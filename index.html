<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier d-achat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="iconPanier.png" type="image/x-icon" />
    <!--link css bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--link CSS fontawesome-->
    <script src="https://kit.fontawesome.com/529b8a145f.js" crossorigin="anonymous"></script>
  </head>
  <!--body part-->
  <body>
    <!--header part-->
    <header>
        <nav class="navbar bg-light">
            <!-- Navbar content -->
            
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pannier">Home</a>
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Panier</a>
                            </li>
                        </ul>
                        
                    </div>    
                </div>
        </nav>
    </header>
    <!--main part-->
    <main>
        <section class="cards">
            <!-- card 1 -->
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="https://www.dammann.fr/3857-large_default/shopping-bag-dammann-rouge.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"> Bag</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in .</p>
                        <i class="fas fa-plus-circle"></i>
                        <span class="qute">0</span>
                        <i class="fas fa-minus-circle"></i>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-heart"></i>
                            <span class="unitt-price">100</span>
                            <span>$</span>
                    </div>
                    </div>
                </div>
            </div>
                <!-- card 2 -->
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="https://capthatt.com/wp-content/uploads/canvas-shos.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Shoes</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in .</p>
                        <i class="fas fa-plus-circle"></i>
                        <span class="qute">0</span>
                        <i class="fas fa-minus-circle"></i>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-heart"></i>
                            <span class="unitt-price">150</span>
                            <span>$</span>
                    </div>
                    </div>
                </div>
            </div>
            <!-- card 3 -->
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                    <img src="https://www.yslbeauty.fr/dw/image/v2/AAQP_PRD/on/demandware.static/-/Sites-ysl-master-catalog/default/dwd6af09a0/Fragrance/For%20Her/WW-50424YSL_Libre_Eau_de_Parfum/3614272648418_libre_eau_de_parfum_50ml.jpg?sw=375&sh=475&sm=fit&sfrm=png&q=70" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Parfum</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in .</p>
                        <i class="fas fa-plus-circle"></i>
                        <span class="qute">0</span>
                        <i class="fas fa-minus-circle"></i>
                        <i class="fas fa-trash-alt"></i>
                        <i class="fas fa-heart"></i>
                            <span class="unitt-price">220</span>
                            <span>$</span>
                    </div>

                    </div>
                </div>
            </div>

        </section>
         <!-- Total price -->
         <div class="total-price-container">
            <span>Total Price :</span>
            <span id="total-price"> 0 </span>
            <span>$</span>
        </div>
    </main>
    <!--footer part-->
    <footer></footer>
    <!--link js bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
